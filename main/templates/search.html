{% extends 'base.html' %}
{% load static %}
{% block content %}
<main style="width:80%; margin-left:165px">
	<div>
	<!-- Featured Products -->
		<h3 class="my-4 border-bottom pb-1"><span class="text-muted">Kết quả cho</span> {{request.GET.q}}</h3>
		<div class="row" >
		{% for product in data %}
			<div class="mb-4" style="width:24%; margin-right:7px">
				<div class="card shadow">
				<a href="/product/{{product.slug}}/{{product.id}}"><img src="/media/{{product.productattribute_set.first.image}}" class="card-img-top" alt="{{product.title}}"></a>
				<div class="card-body">
					<h6 class="card-text"><a style="font-size: 14px !important; font-weight: bold; color: #111 !important;
						overflow: hidden; display: block; white-space: nowrap; text-overflow: ellipsis;" 	 href="/product/{{product.slug}}/{{product.id}}">{{product.title}}</a></h6>
				</div>
				<div class="card-footer">
					<button class="btn btn-sm btn-primary"><i class="fa fa-shopping-cart"></i></button>
					<button class="btn btn-sm btn-danger"><i class="fa fa-heart"></i></button>
					<span class="float-right">
						4.5/5
						<i class="fa fa-star text-warning"></i>
					</span>
				</div>
				</div>
			</div>
		{% endfor %}
		</div>
	</div>
</main>
{% endblock %}
