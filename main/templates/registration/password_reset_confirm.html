{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="fixed-top " style="background-color:white; width:100%; height:100%; margin-top:50px">
	<div class="" style="margin: 100px 190px;border:1px solid;">
	<!-- Featured Products -->
		<h3 style="margin: 40px 200px 40px 420px; font-size:40px; font-family: Roboto;">Đổi mật khẩu</h3>
		{% if validlink %}
		<table class="table col-lg-7 mx-auto"  style="margin-bottom:60px">
			<form method="post">
				{% csrf_token %}
				{{form.as_table}}
				<tr>
					<td colspan="2">
						<input style="margin-top:30px; background-color: #2BBBAD; color:white; font-size:15px; line-height:30px; padding-left:50px;padding-right:50px; " type="submit" value="Lưu" class="btn btn-primary" />
					</td>
				</tr>
			</form>
		</table>
		{% else %}
		<p style="margin-left:100px;">Link has been expired, Please reset again</p>
		{% endif %}
	</div>
</main>
{% endblock %}
