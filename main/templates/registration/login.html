{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="fixed-top " style="background-color:white; width:100%; height:100%; margin-top:50px">
	<!-- Featured Products -->
	<div class="border" style="margin: 100px;">
		<h3 style="margin: 40px 600px; font-size:40px; font-family: Roboto;">Login</h3>
		<table class="table col-lg-7 mx-auto"  style="margin-bottom:60px">
			<form class="from-group" method="post">
				{% csrf_token %}
				{{form.as_table}}
				<tr>
					<td colspan="2">
						<input style="background-color: #2BBBAD; color:white; font-size:15px; line-height:30px; padding-left:50px;padding-right:50px; " 
						type="submit" value="Login" class="btn btn-primary" />
					</td>
				</tr>
			</form>
		
		</table>
		<p style="margin-left:100px; "><a href="{% url 'password_reset' %}" class="text-danger">Reset Password?</a></p>
		<p style="margin-left:100px;">If you are not registred, Please <a  href="{% url 'signup' %}">Signup here</a>.</p>
	</div>
</main>
{% endblock %}
