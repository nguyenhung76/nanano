{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class=""  >
	{% include 'filters.html' %}
</div>
<main  style="width:80%; margin-left:165px">
	<div >
		<!-- Products -->
		<div class="row" id="filteredProducts">
			<p class="ajaxLoader">Loading...</p>
			{% for product in data %}
			<div class=" mb-4" style="width:24%; margin-right:7px">
				<div class="card shadow" >
				  <a href="/product/{{product.slug}}/{{product.id}}"><img  src="/media/{{product.productattribute_set.first.image}}" class="card-img-top" alt="{{product.title}}"></a>
				  <div class="card-body">
					<h5 ><a style="font-size: 14px !important; font-weight: bold; color: #111 !important;
									overflow: hidden; display: block; white-space: nowrap; text-overflow: ellipsis;" 		
							href="/product/{{product.slug}}/{{product.id}}">{{product.title}}</a></h5>
					<h6 style="font-size: 14px; line-height: 18px; text-align: center;" class="">$ <span  class="product-price-{{product.id}}">{{product.productattribute_set.first.price}}</span></h6>
				  </div>
					  <div class="card-footer">
					  <input type="hidden" value="1" class="form-control product-qty-{{product.id}}" id="productQty" />
					  <input type="hidden" class="product-image-{{product.id}}" value="{{product.productattribute_set.first.image}}" />
					  <input type="hidden" class="product-id-{{product.id}}" value="{{product.id}}" />
					  <input type="hidden" class="product-title-{{product.id}}" value="{{product.title}}" />
							<button class="btn btn-sm btn-primary add-to-cart" data-index="{{product.id}}"><i class="fa fa-shopping-cart"></i></button>
							<button class="btn btn-sm btn-danger"><i class="fa fa-heart"></i></button>
							<span class="float-right">
								4.5/5
								<i class="fa fa-star text-warning"></i>
							</span>
					  </div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>		
</main>
{% endblock %}
